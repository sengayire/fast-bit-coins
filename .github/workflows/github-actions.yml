name: Github Actions

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'

      - name: Linting
        run: yarn lint

      - name: Install dependencies
        run: yarn ci

      - name: Run tests with code coverage
        run: yarn test:coverage

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
